<div ng-if="total === 0" class="zero-element">no user<br /><span class="zero-element-link" ng-click="addCode()">click here to add</span></div>
<div layout="row" layout-wrap>
    <div ng-repeat="code in codes track by $index">
        <md-card md-colors="{{codeColor(code)}}" class="hover-mouse hover-flow">
            <md-card-content>
                <div layout="row" layout-align="space-between center">
                    <div layout="column" layout-align="space-between ">
                        <div onclick="copy(this)" flex="70" style="color: #333; font-size: 0.9em;">{{code.code}}</div>
                        <div onclick="copy(this)" flex="70" style="color: #333; font-size: 0.9em;">{{code.email}}</div>
                    </div>
                    <div ng-click="toCode(code)">
                        <md-icon>chevron_right</md-icon>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
    <div  in-view="view($inview)" ng-if="codes.length && !isCodePageFinish">
        <md-card>
            <md-card-content>
                <div layout="row" layout-align="center center">
                    <md-progress-circular md-mode="indeterminate" class="md-hue-2" md-diameter="20px"></md-progress-circular>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
<div layout-fill layout="row" layout-align="center center" in-view="view($inview)" ng-if="!codes.length && !isCodePageFinish">
    <div flex style="height: 180px;"></div>
    <div flex layout="row" layout-align="center center">
        <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
    </div>
    <div flex style="height: 180px;"></div>
</div>
