<div layout="column">
    <div></div>
    <div flex layout="row">
        <div></div>
        <div flex layout="column" layout-align="space-around stretch">
            <div style="height: 30px;"></div>
            <form name="codeForm">
                <md-radio-group layout="row" layout-align="center center" ng-model="code.type" ng-if="id === 1">
                    <md-radio-button value="normal"><span translate>普通用户</span></md-radio-button>
                    <md-radio-button value="admin"><span translate>管理员</span></md-radio-button>
                </md-radio-group>
                <md-input-container class="md-block">
                    <label translate>邮箱</label>
                    <input type="email" required name="email" ng-model="code.email">
                    <div ng-messages="codeForm.email.$error">
                        <div ng-message="required" translate>邮箱不能为空</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label translate>password</label>
                    <input type="password" required name="password" ng-model="code.password">
                    <div ng-messages="codeForm.password.$error">
                        <div ng-message="required" translate>密码不能为空</div>
                    </div>
                </md-input-container>
            </form>
        </div>
        <div></div>
    </div>
    <div flex layout="row" layout-align="center start">
        <div></div>
        <div layout="row" flex layout-align="space-around center">
            <md-button class="md-primary" ng-click="cancel()"><span translate>cancel</span></md-button>
            <md-button class="md-raised md-primary" ng-click="confirm()"><span translate>confirm</span></md-button>
        </div>
        <div></div>
    </div>
</div>
