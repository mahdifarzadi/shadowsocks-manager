<md-dialog aria-label="sort dialog" ng-style="setDialogWidth()">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div style="margin-bottom: 20px;">sort by:</div>
            <div layout="row" layout-align="center center">
                <md-radio-group ng-model="userSort.sort">
                    <div layout="row">
                        <md-radio-button value="id_asc">User ID ↑</md-radio-button>
                        <div style="width: 15px;"></div>
                        <md-radio-button value="lastLogin_asc">last login ↑</md-radio-button>
                    </div>
                    <div layout="row">
                        <md-radio-button value="id_desc">User ID ↓</md-radio-button>
                        <div style="width: 15px;"></div>
                        <md-radio-button value="lastLogin_desc">last login ↓</md-radio-button>
                    </div>
                </md-radio-group>
            </div>
            <div style="margin-bottom: 20px;">user type:</div>
            <div layout="row" layout-align="center stretch">
                <div></div>
                <md-checkbox flex="35" ng-model="userSort.type.normal">usually</md-checkbox>
                <md-checkbox flex="35" ng-model="userSort.type.admin">administrator</md-checkbox>
                <div></div>
            </div>
            <div style="margin-bottom: 0px;" ng-if="publicInfo.id === 1">grouping:</div>
            <div layout="row" layout-align="center stretch" ng-if="publicInfo.id === 1">
                <md-select ng-model="userSort.group" style="width: 250px;" aria-label="group select">
                    <md-option ng-repeat="group in publicInfo.groups" ng-value="group.id">
                        {{ group.name }}
                    </md-option>
                </md-select>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="publicInfo.hide()">
            confirm
        </md-button>
    </md-dialog-actions>
</md-dialog>
